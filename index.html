        <header id="header"></header>

        <main id="main">
            <div class="cuerpo" id="main-container">
                <h2>Un viaje de mil millas comienza con un solo paso</h2>
                <section class="check-in-container">
                    <div>
                        <label for="check-in">CHECK IN</label>
                        <input type="date" id="check-in" name="check-in">
                    </div>
                    <div>
                        <label for="check-out">CHECK OUT</label>
                        <input type="date" id="check-out" name="check-out">
                    </div>
                    <div>
                        <label for="people">PERSONAS</label>
                        <input type="number" id="personas" name="personas" min="1" max="10" value="1">
                        <button id="sumar">+</button>
                        <button id="restar">-</button>
                    </div>
                </section>
            </div>
        </main>
