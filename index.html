    <body class="cuerpo">
        <header class="header"></header>

        <main class="main">
            <div class="home">
                <h2 class="tag">Un viaje de mil millas comienza con un solo paso.</h2>
                <section class="check-in-section">
                    <div class="check-in-container">
                        <div>
                            <label for="check-in">CHECK IN</label>
                            <input type="date" id="check-in" name="check-in" class="date-input">
                        </div>
                        <div>
                            <label for="check-out">CHECK OUT</label>
                            <input type="date" id="check-out" name="check-out" class="date-input">
                        </div>
                        <div>
                            <label for="personas">PERSONAS</label>
                            <input type="text" id="personas" class="personas" name="personas" min="1" max="10" value="1" readonly>
                            <img src="./img/plus.svg" alt="" class="btn-check" id="sumar">
                            <img src="./img/minus.svg" alt="" class="btn-check" id="restar">
                        </div>
                    </div>
                    <button class="btn-buscar">BUSCAR</button>
                </section>
            </div>
        </main>
